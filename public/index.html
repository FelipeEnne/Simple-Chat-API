<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput"/>
    </div>

    <div class="page" id="chatPage">
        <div class="chatArea">
            <ul class="chatList">
                <li class="m-status">Entrou</li>
                <li class="m-status">Saiu</li>
                <li class="m-txt"><span class="me">Felipe: </span>Hello</li>
                <li class="m-txt"><span>Felipe Enne: </span>Hello</li>
            </ul>
            <ul class="userList">
                <li>Felipe (vocÃª)</li>
                <li>Felipe</li>
                <li>Felipe</li>
            </ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite e aperte enter"/>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
